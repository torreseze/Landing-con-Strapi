<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Browser Window -->
  <rect x="50" y="80" width="700" height="440" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Browser Top Bar -->
  <rect x="50" y="80" width="700" height="40" rx="12" fill="#F1F5F9"/>
  <rect x="50" y="108" width="700" height="2" fill="#E2E8F0"/>
  
  <!-- Browser Dots -->
  <circle cx="75" cy="100" r="6" fill="#EF4444"/>
  <circle cx="100" cy="100" r="6" fill="#F59E0B"/>
  <circle cx="125" cy="100" r="6" fill="#10B981"/>
  
  <!-- Code Editor -->
  <rect x="70" y="140" width="660" height="360" fill="#0F172A" rx="8"/>
  
  <!-- Code Lines -->
  <rect x="90" y="160" width="40" height="8" fill="#3B82F6"/>
  <rect x="140" y="160" width="80" height="8" fill="#F59E0B"/>
  <rect x="90" y="180" width="20" height="8" fill="#8B5CF6"/>
  <rect x="120" y="180" width="100" height="8" fill="#10B981"/>
  <rect x="90" y="200" width="60" height="8" fill="#EF4444"/>
  <rect x="160" y="200" width="120" height="8" fill="#6B7280"/>
  
  <rect x="110" y="230" width="80" height="8" fill="#3B82F6"/>
  <rect x="200" y="230" width="60" height="8" fill="#F59E0B"/>
  <rect x="110" y="250" width="40" height="8" fill="#8B5CF6"/>
  <rect x="160" y="250" width="140" height="8" fill="#10B981"/>
  
  <rect x="90" y="280" width="100" height="8" fill="#EF4444"/>
  <rect x="200" y="280" width="80" height="8" fill="#6B7280"/>
  <rect x="110" y="300" width="60" height="8" fill="#3B82F6"/>
  
  <!-- React Icon -->
  <g transform="translate(600, 350)">
    <circle cx="20" cy="20" r="18" fill="#61DAFB" opacity="0.2"/>
    <circle cx="20" cy="20" r="4" fill="#61DAFB"/>
    <ellipse cx="20" cy="20" rx="14" ry="6" stroke="#61DAFB" stroke-width="2" fill="none"/>
    <ellipse cx="20" cy="20" rx="14" ry="6" stroke="#61DAFB" stroke-width="2" fill="none" transform="rotate(60 20 20)"/>
    <ellipse cx="20" cy="20" rx="14" ry="6" stroke="#61DAFB" stroke-width="2" fill="none" transform="rotate(-60 20 20)"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#1E293B">
    Desarrollo Web Moderno
  </text>
